# datesource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/english?characterEncoding=UTF8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

# mybatis
mybatis.mapper-locations=classpath:sqlmap/*.xml
mybatis.type-aliases-package=com.taoym.springcloud.service.student.model


# logging
logging.level.com.taoym.springcloud.service.student.mapper=debug

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false



spring.application.name=springcloud-service-student
server.port=11112
eureka.client.service-url.defaultZone=http://localhost:11111/eureka/
